<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Thông tin chi tiết</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="parcelId">Mã lô hàng</label>
              
              
                <input [ngModel]="parcelId" formControlName="parcelId" class="form-control" disabled="disabled">  
              

            </div>
          
            <div class="form-group text-left">
              <label for="description">Mô tả</label>
              
              
                <textarea style="height: 100px;" [ngModel]="description"formControlName="description" type="text" class="form-control"></textarea>
              

            </div>
          
            <div class="form-group text-left">
              <label for="maxQuantity">Số lượng tối đa</label>
              
              
                <input [ngModel]="maxQuantity" formControlName="maxQuantity" type="number" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="currQuantity">Số lượng hiện tại</label>
              
              
                <input disabled [ngModel]="currQuantity" formControlName="currQuantity" type="number" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="pStatus">Trạng thái</label>
              
              
                
                  <div class="row">
                    <div class="col-xs-12 checkbox">
                    
                      <label>
                        <input
                          
                            formControlName="pStatus"
                            [ngModel]="pStatus"
                          
                          name="pStatus"
                          value="PREPARING"
                          type="radio"
                          disabled
                          
                        />
                        Đang chuẩn bị
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="pStatus"
                            [ngModel]="pStatus"
                          
                          name="pStatus"
                          value="DELIVERING"
                          type="radio"
                          disabled
                          
                        />
                        Đang vận chuyển
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="pStatus"
                            [ngModel]="pStatus"
                          
                          name="pStatus"
                          value="INSTOCK"
                          type="radio"
                          disabled
                          
                        />
                        Đã giao đến nơi bán
                      </label>
                    
                    </div>
                  </div>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="units">Danh sách sản phẩm</label>
              
              
                
                  <textarea disabled style="height: 100px;" [ngModel]="units" formControlName="units" class="form-control" rows="3"></textarea>

              

            </div>
          
            <div class="form-group text-left">
              <label for="owner">Sở hữu</label>
              
              
                
                  <input disabled [ngModel]="owner" formControlName="owner" class="form-control" rows="3">
                
              

            </div>
          


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  
  <div class="row">
    <div class="col-md-9">
        <h1 class="asset-title" id='assetName'>Lô hàng</h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">Mã lô hàng</th>
            
                <th class="info">Mô tả</th>
            
                <th class="info">Số lượng tối đa</th>
            
                <th class="info">Số lượng hiện tại</th>
            
                <th class="info">Tình trạng</th>
                        
                <th class="info">Sở hữu</th>
            
              <th style="text-align:center;" class="info-actions">Xem chi tiết</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td class="asset-properties">{{asset.parcelId}}</td>
            
                <td class="asset-properties">{{asset.description}}</td>
            
                <td class="asset-properties">{{asset.maxQuantity}}</td>
            
                <td class="asset-properties">{{asset.currQuantity}}</td>
            
                <td class="asset-properties">{{asset.pStatus}}</td>
            
                <td style="overflow-x: auto; text-overflow: unset;" class="asset-properties">{{(asset.owner).split('network.')[1]}}</td>
            
            <td style="margin-right:0px ; text-align: center;">
              <button (click)="getForm(asset.parcelId);" type="button" class="btn btn-update" data-toggle="modal" data-target="#updateAssetModal">
                  Xem 
              </button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
